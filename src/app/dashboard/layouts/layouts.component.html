<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Second Line</span>
        <span class="example-spacer"></span>
       <a [matMenuTriggerFor]="menu"> <mat-icon class="example-icon"   aria-hidden="false" aria-label="Example user verified icon">
            person
        </mat-icon></a>
        <mat-menu #menu="matMenu">
            <button (click)="logout()" mat-menu-item>Logout</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </mat-toolbar-row>

</mat-toolbar>


<mat-sidenav-container class="example-container">

    <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink='/' [routerLinkActiveOptions]="{exact: true}"
               routerLinkActive="active-list-item">
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">
                    dashboard
                </mat-icon>
                <span class="d-none d-sm-block small pl-2">First Component</span></a>
            <a mat-list-item routerLink='/users' [routerLinkActiveOptions]="{exact: true}"
               routerLinkActive="active-list-item">

                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">
                    group
                </mat-icon>
                <span class="d-none d-sm-block small pl-2">Second Component </span>

            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <div class="container-fluid ">
            <div class="py-3">


                <router-outlet></router-outlet>
            </div>

        </div>
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom">
            <div class="container text-center">
                <small>Copyright &copy; Your Website</small>
            </div>
        </footer>

    </mat-sidenav-content>
</mat-sidenav-container>
